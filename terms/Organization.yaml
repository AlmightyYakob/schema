"@context": ../context/base.json
"@graph":
  - "@id": dandi:Organization
    "@type":
    - rdfs:Class
    - prov:Organization
    rdfs:comment: An organization such as a university, company, funding body, etc.,.
    rdfs:label: Organization
    rdfs:subClassOf:
      "@id": schema:Organization
  - "@id": schema:identifier
    schema:domainIncludes: dandi:Organization
  - "@id": schema:email
    schema:domainIncludes: dandi:Organization
  - "@id": schema:url
    schema:domainIncludes: dandi:Organization
  - "@id": schema:roleName
    schema:domainIncludes: dandi:Organization
    schema:rangeIncludes: dandi:RoleType
  - "@id": dandi:includeInCitation
    "@type": rdf:Property
    schema:domainIncludes: dandi:Organization
    schema:rangeIncludes: schema:Boolean
  - "@id": dandi:awardNumber
    "@type": rdf:Property
    schema:domainIncludes: dandi:Organization
    schema:rangeIncludes: schema:Text
  - "@id": schema:name
    schema:domainIncludes: dandi:Organization
  - "@id": schema:contactPoint
    schema:domainIncludes: dandi:Organization
